<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find value in array</title>
</head>
<body>
    <script>
        let findValue = parseInt(prompt("Enter the number to find: "));
        let numbers = [-3, 5, 1, 3, 2, 10, 5];
        let found = false;
        let index = "";

        for (let i = 0; i < numbers.length; i++) {
            if (findValue == numbers[i]) {
                found = true;
                index += i + "; ";
            }
        }

        if (found) {
            alert("Value " + findValue + " found at index: " + index);
        } else {
            alert("Value " + findValue + " not found");
        }
    </script>
</body>
</html>
